<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Interactive Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="../styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="../shared-assets/models/favicon.png"/>
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js" defer></script>
  <style>

    body, html {
      height: 100%;
      font-size: 10pt;
    }

    label {
      display: inline-block;
      width: 120px;
      height: 24px;
    }

    input {
      vertical-align: middle;
    }

    input.number {
      border: 0;
      background: transparent;
      font-size: 16px;
      width: 32px;
      outline: none;
    }

    select {
      font-size: 14px;
    }

    #container {
      display: flex;
      height: 100%;
    }

    model-viewer {
      flex-grow: 1;
      height: 100%;
    }

    #instructions {
      width: 320px;
      margin-top: 10px;
      margin-left: 30px;
      margin-bottom: 20px;
    }

    .hotspot{
      width: 20px;
      height: 20px;
      border-radius: 10px;
      border: none;
      background-color: blue;
    }

    .annotation{
      background-color: #888888;
      position: absolute;
      transform: translate(10px, 10px);
      border-radius: 10px;
      padding: 10px;
      text-align: left;
    }

    .hotspot.selected{
      background-color: red;
    }

    .hotspot:not(.selected) > .annotation{
      display: none;
    }

    @media screen and (max-width: 320px) {
      #instructions {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="instructions">

    <label for="src">src:</label>
    <select id="src">
      <option value="assets/mars3.glb">Option A</option>
      <option value="assets/RocketShip_1393.gltf">Option B</option>
      <option value="assets/scandy-pro-2020-07-14-t08-30-24-707-z-m.glb">Option C</option>
    </select><br/>


    <label for="autoRotate">auto-rotate:</label>
    <input id="autoRotate" type="checkbox"><br/><br/>


    </div>
    <model-viewer id="loading-demo" autoplay camera-controls interaction-prompt="none"
      src="assets/mars3.glb" ios-src="assets/mars3.usdz" alt="A 3D model" >

    </model-viewer>


  <script type="module" src="./built/tester.js"></script>
  <script nomodule src="./built/tester-umd.js"></script>

  <!-- Documentation-specific dependencies: -->
  <script type="module"
      src="./built/dependencies.js">
  </script>
  <script nomodule
      src="./built/dependencies-legacy.js">
  </script>
</body>
</html>
