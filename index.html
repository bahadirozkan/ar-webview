<!DOCTYPE html>
<html lang="en">
<head>
  <title>Augmented Reality Menu App</title>
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
  <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.4/webcomponents-loader.js"></script>

  <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="https://unpkg.com/intersection-observer@0.11.0/intersection-observer.js"></script>

  <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
    
  <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>


</head>
<body>
  
  <!--ar-modes="scene-viewer" android iÃ§in Ã§alÄ±ÅŸÄ±yor ama isik konusunu cozmek lazim-->
  <model-viewer src="assets/salata.glb" ios-src="assets/salata.usdz" poster="assets/salata.png" shadow-intensity="0" 
                exposure="1" ar auto-rotate ar-scale="auto" camera-controls alt="Makarna" 
                background-color="#70BCD1">

  <button slot="ar-button" id="ar-button">
    View in your space
  </button>
    
  <div id="ar-prompt">
    <img src="assets/hand.png">
  </div>

  <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'salata')" style="background-image: url('assets/salata.png');"></button>
      
      <button class="slide" onclick="switchSrc(this, 'Kofte')" style="background-image: url('assets/Kofte.png');"></button>
      
      <button class="slide" onclick="switchSrc(this, 'fasulye')" style="background-image: url('assets/fasulye.png');"></button>
            
      <button class="slide" onclick="switchSrc(this, 'Makarna')" style="background-image: url('assets/Makarna.png');"></button>

    </div>
  </div>
 </model-viewer>
  
  </script>
    <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.switchSrc = (element, name) => {
      const base = "assets/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.iosSrc = base + '.usdz';
      modelViewer.poster = base + '.png';
      modelViewer.alt = name;
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => {element.classList.remove("selected");});
      element.classList.add("selected");
    };

    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>



  <style>
    /* This keeps child nodes hidden while the element loads */
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #eee;
      --poster-color: #eee;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    @keyframes circle {
      from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    @keyframes elongate {
      from { transform: translateX(100px); }
      to   { transform: translateX(-100px); }
    }

    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    .slider {
      width: 100%;
      text-align: center;
      overflow: hidden;
      position: absolute;
      bottom: 16px;
    }

    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      margin-right: 10px;
      border-radius: 10px;
      border: none;
      display: flex;
    }

    .slide.selected {
      border: 2px solid #4285f4;
    }

    .slide:focus {
      outline: none;
    }

    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }

  </style>
  
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>


</body>
</html>
